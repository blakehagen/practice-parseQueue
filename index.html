<DOCTYPE html>
<html>
	<head>
		<title>ParseQ</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-app="parseQ" ng-controller="MainController">
		<form>
			<input ng-model="yourQuestion" placeholder="Question">
				<button ng-click="postData()">Post Question</button>
			</input>
		</form>

		<div ng-repeat="question in questions">
			{{question.question}}

		</div>







		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers/MainController.js"></script>

		<script src="js/services/defaultHeaders.js"></script>
		<script src="js/services/parseService.js"></script>
	</body>
</html>
