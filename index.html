<DOCTYPE html>
<html>
	<head>
		<title>ParseQ</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-app="parseQ" ng-controller="MainController">
		<form>
			<input ng-model="yourQuestion" placeholder="Question"/>
				<button ng-click="postData()">Post Question</button>
		</form>

		<h3>In Queue</h3>
		<div ng-repeat="question in questions | filter: {status: 'red'}"  ng-click="changeStatus(question.objectId)">
			{{question.question}}
		</div>

		<h3>Being Helped</h3>
		<div ng-repeat="question in questions | filter: {status: 'yellow'}">
			{{question.question}}
			<form>
				<button ng-click="deleteQuestion(question.objectId)">Done</button>
			</form>	
		</div>



		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>

		<script src="js/app.js"></script>
		<script src="js/controllers/MainController.js"></script>

		<script src="js/services/defaultHeaders.js"></script>
		<script src="js/services/parseService.js"></script>
	</body>
</html>
